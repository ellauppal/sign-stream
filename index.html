<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignStream</title>
    <link rel="icon" href="images/Logo.PNG" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <body>
    <header>
      <img class="headerLogo" src="images/HeaderLogo1.png" alt="header" />
      <img class="aboutBtn" src="images/AboutButton.png" alt="about" />
      <img class="streamBtn" src="images/StreamButton.png" alt="stream" />
      <img class="signStream" src="images/signStream.png" alt="sign" />
    </header>
    <div class="real-time-interface">
      <button id="button" class="btn">Start</button>
      <p id="message" class="real-time-interface__message"></p>
      <div class="image" id="image" width="222" height="216" alt="image"></div>
      <video class="vid" id="video" width="222" height="216"></video>
    </div>
    <img class="footer" src="images/Footer_final.png" alt="footer" />
    <script src="./js/index.js"></script>
  </body>
</html>
